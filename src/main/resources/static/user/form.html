      <a class="navbar-brand" href="../index.html">Shop Mall</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">

            <a class="nav-link" href="../user/login.html">Sign In</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4"></h1> <!-- Shop Name -->
        <div class="list-group">
          <a href="#" class="list-group-item">Outer</a>
          <a href="#" class="list-group-item">Shirt</a>
          <a href="#" class="list-group-item">Pants</a>
          <a href="#" class="list-group-item">Shoes</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
        <div class="form-container">
          <form class="form-signup" action="post">
            <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationDefaultEmail">Email</label>
                <input type="text" class="form-control" id="validationDefaultEmail" placeholder="Email Address" required>
              </div>
              <div class="col-md-12 mb-3">
                <label for="validationDefaultUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="validationDefaultPassword">Password</label>
                <input type="password" class="form-control" id="validationDefaultPassword" placeholder="Password" required>
              </div>
              <div class="col-md-12 mb-3">
                <label for="validationDefaultRePassword">Re Password</label>
                <input type="password" class="form-control" id="validationDefaultRePassword" placeholder="Password" required>
              </div>
              <div class="col-md-12 mb-3">
                  <strong><font id="uncorrect"></font></strong>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">City</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">State</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <button class="btn btn-primary btn-block btn-success" type="submit">Submit</button>
          </form>
        </div>  
      </div>
      <!--<div>

      </div>
